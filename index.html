<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>SmartSelect</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">SmartSelect Test</div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">Welcome To My Awesome App</div>
              <div class="content-block">
                <div class="content-block-inner">
                  <p>SmartSelect Test with ~3300 lines</p>
                </div>
              </div>

							<!-- Div for Result -->
							<div id="content-wrap"></div>

							<!-- Template7 Template -->
							<script id="list-template" type="text/template7">
							<div class="list-block">
								<ul>
									<li>
										<a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search fruits">
											<select name="fruits">
												{{#each fruit}}
												<option value="{{name}}" selected>{{name}}</option>
												{{/each}}
											</select>
											<div class="item-content">
												<div class="item-inner">
													<div class="item-title">Fruit</div>
													<div class="item-after">Apple</div>
												</div>
											</div>
										</a>
									</li>
								</ul>
							</div>
							</script>
							
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
